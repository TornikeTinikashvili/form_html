<!DOCTYPE html>
<html lang="fr">
<head>
<title>Formulaires</title>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
</head>
<form method="POST" action="monProgramme.php">
<fieldset>
        <legend>Info personnelles</legend>
        <div>
            <label for="prenom">Prenom:</label>
            <input name="prenom" type="text"  placeholder="Ex: Jacques" maxlength="20" minlength="2" id="prenom">
        </div>
        <div>
            <label for="nom">Nom:</label>
            <input name="nom" type="text" placeholder="Ex: Dubois" maxlength="20" minlength="2" id="nom">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input name="email" type="email" placeholder="Ex: Monmail@FAI.com" id="email">
        </div>
        <div>
            <label for="tel">Numéro:</label>
            <input name="tel" type="number" placeholder="Ex: 00.11.22.33.44" id="tel">
        </div>
        <div>
            <label for="password">Password:</label>
            <input name="Password" type="password" placeholder="Ex: P@ssWord" minlength="8" maxlength="30" id="password">
        </div>
        <div>
            <label for="age">age:</label>
            <input name="age" type="number" placeholder="Ex: 15" id="age"> <br>
        </div>
        <div>
            <label for="comments">Laissez un commentaire:</label> <br>
            <textarea name="comments" placeholder="J'adore ce que vous faites"  cols="70" rows="10" id="comments"></textarea>
        </div>  
        <div> 
            <label for="date">Date de mon commentaire:</label>
            <input name="date" type="date" value="">
        </div> 
        <div>
            <label for="file">Ma photo</label>
            <input name="file" type="file" accept=".png, .jpg, .gif"/>
        </div>
</fieldset>
<fieldset>
        <legend>Vous préférez</legend>
        <div>
            <label for="HTML">Le HTML</label>
            <input name="HTML" type="checkbox" id="HTML" checked>
        </div>
        <div>
            <label for="CSS">Le CSS</label>
            <input name="CSS" type="checkbox" id="CSS">
        </div>
        <div>
            <label for="JavaScript">Le JavaScript</label>
            <input name="JavaScript" type="checkbox" id="JavaScript">
        </div>
        <div>
            <label for="nothing">Ne rien faire</label>
            <input name="nothing" type="checkbox" id="nothing">
        </div>
</fieldset>
<fieldset>
    <legend>Vous vous levez</legend>
        <label for="matin">Le Matin</label>
        <input name="wakeup" type="radio" id="matin"  value="matin" checked/>
        <br>
        <label for="midi">Le midi</label>
        <input name="wakeup" type="radio" id="le midi"  value="midi"/>
        <br>
        <label for="soir">Le soir</label>
        <input name="wakeup" type="radio" id="le soir"  value="soir"/>
        <br>
        <label for="enretard">En Retard !</label>
        <input name="wakeup" type="radio" id="enretard" value="en retard"/>
        <br>
</fieldset>
<fieldset>
    <legend>Fin du formulaire</legend>
    <label for="liste">Vous en avez assez?</label>
    <select name="liste" id="liste">
        <optgroup label="Team pas encore">
            <option value="option1">J'en veux plus</option>
            <option value="option2">C'est super !</option>
        </optgroup>
        <optgroup label="Team oula">
            <option value="option3">J'en ai marre</option>
            <option value="option4">Pitié</option> 
        </optgroup>
    </select>
    <div>
        <input type="submit" value="Envoyer"/>
        <input type="reset" value="Reset"/>
    </div>
</fieldset>

</form>

</body>
</html>
